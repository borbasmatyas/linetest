<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Linetest</title>
	<meta name="description" content="Linetest">
	<meta name="keywords" content="Linetest">
	<meta name="author" content="Borbás Mátyás">
	<meta name="robots" content="noindex, nofollow, noarchive">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- Kamera képének és a lejátszott képkockáknak a megjelenítése -->
		<div class="view">

			<!-- Kamera képe -->
			<div id="cameraView">
				<video id="videoElement" autoplay></video>
				<!-- Stiftek -->
				<div class="overlay-circle" id="captureCircle_left"></div>
				<div class="overlay-circle" id="captureCircle_right"></div>
			</div>
			
			<!-- Lejátszott képkockák -->
			<div id="playbackView">
				<!-- Overlay képkocka -->
				<div id="overlayFrame"></div>
				<!-- Lejátszott képkockák -->
				<canvas id="playbackCanvas"></canvas>
				<!-- Stiftek -->
				<div class="overlay-circle" id="playbackCircle_left"></div>
				<div class="overlay-circle" id="playbackCircle_right"></div>
			</div>

		</div>

		<!-- Kamera választó -->
		<div id="cameraSelector">
			<label for="cameraSelect">Kamera:</label>
			<select id="cameraSelect"></select>
		</div>

		<!-- Gombok a funkciókhoz -->
		<div id="controls">
			<button id="cameraButton">
				Indítás
			</button>
			<label for="fpsRange">FPS: <span id="fpsValue">25</span></label>
			<input type="range" id="fpsRange" min="1" max="30" step="1" value="15">
			 
			<button id="captureButton" disabled>
				Rögzítés
			</button>
			<button id="playButton" disabled>
				Lejátszás
			</button>
			<button id="stopButton" disabled>
				Megállítás
			</button>
			<button id="clearButton" disabled>
				Törlés
			</button>

			<!-- Stift pozíciója -->
			<label for="xControl">X: <span id="xValueDisplay">10</span></label>
			<input type="range" id="xControl" min="0" max="45" value="10">
			
			<label for="yControl">Y: <span id="yValueDisplay">10</span></label>
			<input type="range" id="yControl" min="0" max="80" value="10">

			<!-- Stift mérete -->
			<label for="sizeControl">Méret: <span id="sizeValueDisplay">10</span></label>
			<input type="range" id="sizeControl" min="5" max="50" value="10">
			

		</div>
			<!-- Képkockák -->
		<div id="frames"></div>	
	</div>


	<!-- JavaScript fájlok importálása -->
	<script src="script.js"></script>
</body>
</html>
